<div ng-include src="'templates/menu/top-menu.html'"></div>
<div ng-include src="'templates/menu/jewelbots_header.html'"></div>

<ion-view>
	<ion-content class="center has-header">

		<div class="friendlist">
			<div class="content">
				<!-- <ng-include src="'templates/friends/all_circle_states.html'"></ng-include> check for sample with all colors and styles -->
				<div ng-show="!hasFriends()"> <ng-include src="'templates/friends/no-friends.html'"></ng-include></div>
				<div ng-show="hasFriends()"> <ng-include src="'templates/friends/friends-list.html'"></ng-include></div>
			</div>
		</div>

	</ion-content>

	<div ng-show="model.outstandingFriendRequests.length > 0">
		<div class="attach-to-footer">
			<jewelbots-menu bind="model.selectedItem"></jewelbots-menu>
		</div>
		<ion-footer-bar class="bar-balanced" ng-click="openModal(2)">
			<div class="title">
				{{model.outstandingFriendRequests.length || 0 }} Color Request{{ model.outstandingFriendRequests.length > 1 ? "s" : "" }}
			</div>
		</ion-footer-bar>
	</div>

	<div ng-show="model.outstandingFriendRequests.length == 0">
		<div ng-include src="'templates/menu/jewelbots_footer.html'"></div>
	</div>

	<style>
		.friendlist {
			display:  block;
			position: relative;
			width:    100%;
			height:   100%;
			margin:   0 0 0 0;
			padding:  0 0 0 0;

			background-image: url(../../images/background__app_icons.jpg);
			background-size:  645px 675px;
		}

		.friendlist .content {
			display:   block;
			position:  relative;
			width:     100%;
			max-width: 320px;
			height:    auto;
			margin:    0 auto 0 auto;
			padding:   60px 15px 120px 15px;
		}
		.friendlist .content h2 {
			display:  block;
			position: relative;
			width:    100%;
			height:   auto;
			margin:   0 0 0 0;
			padding:  20px 0 10px 0;

			font-family: 'open_sansbold', Arial, "MS Trebuchet", sans-serif;
			font-style: normal;
			font-weight: 400;
			font-size: 24px;
			line-height: 30px;
			letter-spacing: 0px;
			text-align: center;
			text-indent: 0;
			text-transform: none;
			color: rgba(80,100,120,1.0);
		}
		.friendlist .content p {
			display:  block;
			position: relative;
			width:    100%;
			height:   auto;
			margin:   0 0 0 0;
			padding:  0 0 0 0;

			font-family: 'open_sanssemibold', Arial, "MS Trebuchet", sans-serif;
			font-style: normal;
			font-weight: 400;
			font-size: 14px;
			line-height: 20px;
			letter-spacing: 0px;
			text-align: center;
			text-indent: 0;
			text-transform: none;
			color: rgba(80,100,120,1.0);
		}
		.friendlist .content p a {
			font-family:    'open_sansbold', Arial, "MS Trebuchet", sans-serif;
			text-transform: underline;
			color:          rgba(80,100,120,1.0);
		}

		.friendlist .content .circle {
			display:  block;
			position: relative;
			float:    left;
			width:    130px;
			height:   130px;
			margin:   7px 7px 7px 7px;
			padding:  0 0 0 0;

			border:           solid 5px rgba(245,245,245,1.0);
			background-color: rgba(255,255,255,1.0);

			-webkit-border-radius: 100%;
			   -moz-border-radius: 100%;
			        border-radius: 100%;
		}
		.friendlist .content .circle .name {
			display:  block;
			position: absolute;
			width:    98px;
			height:   98px;
			left:     11px;
			top:      50%;
			margin:   0 0 0 0;
			padding:  0 0 0 0;

			border:           solid 1px rgba(215,220,225,1.0);
			background-color: rgba(255,255,255,1.0);

			            border-top-left-radius: 100%;
			           border-top-right-radius: 100%;
			        border-bottom-right-radius: 100%;
			         border-bottom-left-radius: 100%;

			        -moz-border-radius-topleft: 100%;
			       -moz-border-radius-topright: 100%;
			    -moz-border-radius-bottomright: 100%;
			     -moz-border-radius-bottomleft: 100%;

			    -webkit-border-top-left-radius: 100%;
			   -webkit-border-top-right-radius: 100%;
			-webkit-border-bottom-right-radius: 100%;
			 -webkit-border-bottom-left-radius: 100%;

			-webkit-box-shadow: 0px 0px 14px 0px rgba(0,000,000,000.15);
			   -moz-box-shadow: 0px 0px 14px 0px rgba(0,000,000,000.15);
			        box-shadow: 0px 0px 14px 0px rgba(0,000,000,000.15);

			font-family:    "open-sans",sans-serif;
			font-style:     normal;
			font-weight:    600;
			font-size:      15px;
			line-height:    98px;
			text-indent:    0px;
			text-align:     center;
			color:          rgba(50,80,115,1.0);
			text-transform: uppercase;
			transform:      translateY(-50%);

			z-index: 2;
		}
		.friendlist .content .circle .color {
			display:  block;
			position: absolute;
			width:    120px;
			height:   120px;
			left:     0px;
			top:      0px;
			margin:   0 0 0 0;
			padding:  0 0 0 0;

			border:           solid 4px rgba(255,255,255,1.0);
			background-color: rgba(255,255,255,1.0);

			-webkit-border-radius: 100%;
			   -moz-border-radius: 100%;
			        border-radius: 100%;

			z-index: 1;
		}

		.friendlist .content .circle.add {
			background-color: rgba(255,255,255,000.0);
			border: solid 0px;
			border-color: rgba(245,245,245,1.0);
		}
		.friendlist .content .circle.add img {
			display: block;
			position: relative;
			width: auto;
			height: auto;
			margin: 0 0 0 0;
			padding: 11px 0 0 11px;
		}
		.friendlist .content .circle.add:hover {
			opacity: 0.5;
		}

		.friendlist .content .circle.red_pending .color {
			border: solid 4px rgba(255,45,45,1.0);
			background-color: rgba(255,255,255,1.0);
		}
		.friendlist .content .circle.red .color {
			border: solid 4px rgba(255,175,190,1.0);
			background-color: rgba(255,045,045,1.0);
		}
		.friendlist .content .circle.orange_pending .color {
			border: solid 4px rgba(255,160,050,1.0);
			background-color: rgba(255,255,255,1.0);
		}
		.friendlist .content .circle.orange .color {
			border: solid 4px rgba(255,215,170,1.0);
			background-color: rgba(255,160,050,1.0);
		}
		.friendlist .content .circle.yellow_pending .color {
			border: solid 4px rgba(250,225,040,1.0);
			background-color: rgba(255,255,255,1.0);
		}
		.friendlist .content .circle.yellow .color {
			border: solid 4px rgba(255,250,210,1.0);
			background-color: rgba(250,225,040,1.0);
		}
		.friendlist .content .circle.green_pending .color {
			border: solid 4px rgba(140,230,110,1.0);
			background-color: rgba(255,255,255,1.0);
		}
		.friendlist .content .circle.green .color {
			border: solid 4px rgba(190,255,170,1.0);
			background-color: rgba(140,230,110,1.0);
		}
		.friendlist .content .circle.teal_pending .color {
			border: solid 4px rgba(090,230,225,1.0);
			background-color: rgba(255,255,255,1.0);
		}
		.friendlist .content .circle.teal .color {
			border: solid 4px rgba(165,255,250,1.0);
			background-color: rgba(090,230,225,1.0);
		}
		.friendlist .content .circle.blue_pending .color {
			border: solid 4px rgba(035,195,245,1.0);
			background-color: rgba(255,255,255,1.0);
		}
		.friendlist .content .circle.blue .color {
			border: solid 4px rgba(160,235,255,1.0);
			background-color: rgba(35,195,245,1.0);
		}
		.friendlist .content .circle.purple_pending .color {
			border: solid 4px rgba(190,100,255,1.0);
			background-color: rgba(255,255,255,1.0);
		}
		.friendlist .content .circle.purple .color {
			border: solid 4px rgba(220,175,255,1.0);
			background-color: rgba(190,100,255,1.0);
		}
		.friendlist .content .circle.pink_pending .color {
			border: solid 4px rgba(255,000,255,1.0);
			background-color: rgba(255,255,255,1.0);
		}
		.friendlist .content .circle.pink .color {
			border: solid 4px rgba(255,150,255,1.0);
			background-color: rgba(255,000,255,1.0);
		}
	</style>
</ion-view>
