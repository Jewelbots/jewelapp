<ion-view can-swipe-back="false" hide-nav-bar="true" hide-back-button="true">
	<div class="banner_error">
		<img src="/images/icon__error.svg" />
		<p>
			Some Error Message Should Go Here.

		</p>
	</div>
	<style>
		.banner_error {
			display:    block;
			position:   relative;
			width:      100%;
			height:     auto;
			min-height: 60px;

			letter-spacing: 0.75px;

			text-indent:    0px;
			text-align:     left;
			color:          rgba(255,255,255,1.0);
			text-transform: uppercase;
