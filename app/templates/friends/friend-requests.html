<ion-modal-view>
  <ion-header-bar>
    <jewelbots-menu bind="menu.selectedMenuItem"></jewelbots-menu>
  </ion-header-bar>
  <ion-content>
    <div class="bar-balanced">
      <div class="title">
        {{model.outstandingFriendRequests.count || 0 }} Color Request{{ model.outstandingFriendRequests.count > 1 ? "s" : "" }}
      </div>
    </div>

    <div class="card" ng-repeat="friendRequest in model.outstandingFriendRequests">
      <div class="item">
        <div>
          <div class="circle circle-{{friendRequest.color}}"></div>
          <div class="requestor-name requestor-{{friendRequest.color}}">{{friendRequest.name}}</div>
          <button class="button request-button request-{{friendRequest.color}}" ng-click="acceptFriendRequest(friendRequest)">Accept</button>
          <button class="button" ng-click="dismissRequest(friendRequest)">X</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
