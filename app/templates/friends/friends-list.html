<div ng-include src="'templates/menu/top-menu.html'"></div>
<div ng-include src="'templates/menu/jewelbots_header.html'"></div>

 <ion-view can-swipe-back="true">
  <ion-content class="center has-header">
    <div ng-show="model.friends.length == 0" class="clear">
      <div class="friend-name">No friends yet! Edit me for instructions on how to get some!</div>
      <button ng-click="showModal()" class="button button-block">hi!</button>
      <div>{{model.test_text}}</div>
    </div>
     <p>{{model.message}}</p>
    <div  ng-show="model.friends.length > 0" class="card" ng-repeat="friend in model.friends" >
      <div  class="item">
        <div  ng-click="showModal(friend)">
          <div  class="circle circle-{{friend.color}}">{{friend.color}}</div>
          <div  class="friend-name">{{friend.name}}</div>
        </div>
      </div>
    </div>


  </ion-content>

</ion-view>
