<ion-content>
<div class="bar bar-header bar-light">
    <h1 class="title">Device Pairing</h1>
</div>

<div class="content has-header padding">
    <div class="card">
      Current Status: {{model.status}}
    </div>
    <div class="list">
      <ion-radio ng-repeat="device in model.devices" ng-model="chosenDevice" ng-value="device.name">
        {{device.name}}<br />{{device.address}}
      </ion-radio>
    </div>
  <button class="button button-positive" ng-click="getAvailableDevices()">
    Scan
  </button>
  <div class="card" ng-repeat="e in model.errors track by $index">
    {{e.Date}}
    {{e.Message}}
    {{e.Exception}}
    <hr />
  </div>
  <div class="card" ng-repeat="m in model.messages track by $index">
    {{m}}
    <hr />
  </div>
  <div class="card" ng-repeat="service in model.services track by $index">
    {{service}}
    <hr />
  </div>

  <button class="button button-positive" ng-click="getErrors()">
    Refresh Errors
  </button>
  <button class="button button-positive" ng-click="getMessages()">
    Refresh Messages
  </button>
  <button class="button button-positive" ng-click="clearLog()">
    Clear Log
  </button>

</div>

</ion-content>
