<ion-content>
<div class="bar bar-header bar-light">
    <h1 class="title">Device Pairing</h1>
</div>
<div class="content has-header padding">
    <div class="list">
      <ion-radio ng-repeat="device in model.devices" ng-model="chosenDevice" ng-value="device.name" ng-change="pairToDevice(device.name)">
        {{device.name}}
      </ion-radio>
    </div>
</div>
</ion-content>
