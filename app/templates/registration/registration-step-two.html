<ion-nav-view view-title="Enter Phone">

    <div class="bar bar-header bar-light">
        <h1 class="title">Step Two</h1>
    </div>
    <div class="content has-header padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Mobile Number</span>
                <input type="tel" id="phoneNumber">
            </label>
        </div>
        <div style="position:absolute; bottom:0px; width:100%">
            <div style="text-align: right">
                <a href="#" ng-click="noPhoneNumber()">I don't have a phone number</a>
            </div>
        </div>
        <button class="button button-full button-positive" ng-click="verifyNumber()">
            Verify Mobile Number
        </button>
    </div>


</ion-nav-view>
