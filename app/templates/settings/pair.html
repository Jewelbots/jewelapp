<ion-view can-swipe-back="true" view-title="Device Pairing" hide-back-button="true">
<ion-content>

<div class="content has-header padding">
    <div class="list" ng-hide="model.deviceChosen()">
      <ion-radio ng-repeat="device in model.devices" ng-model="model.chosenDevice" ng-value="device">
        {{device.name}}<br />{{device.address}}
      </ion-radio>
    </div>
    <div ng-show="model.deviceChosen">{{model.chosenDevice.name}}</div>
  <button class="button button-neutral" ng-click="pairToDevice(model.chosenDevice.address)">
    Pair your Jewelbot
  </button>
  <p>{{model.status}}</p>
  <ion-spinner icon="dots" ng-hide="model.pairing || model.isPaired"></ion-spinner>
  <div ng-show="model.isPaired">Jewelbot Paired!</div>
</div>

</ion-content>
</ion-view>
