<ion-content>
<h1>When is your Birthday?</h1>
<p>This information is never sent to Jewelbots</p>
<div class="center">
  <div class="row">
    Please select and confirm:
  </div>
  <div class="row">
    <div class="col">
      <label class="item item-input">
       <input type="date" placeholder="MM/DD/YYYY">
       </label>
    </div>
  </div>

</div>

  <div class="button button-positive" ng-click="setBirthday()" ng-model="model.birthday">
    CONTINUE
  </div>

</ion-content>
